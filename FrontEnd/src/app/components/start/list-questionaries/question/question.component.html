<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listQuestions.length > 0">
            <h4 class="card-title"> {{ getQuestion() }}</h4>
            <ul class="list-group">
                <li class="list-group-item" 
                     *ngFor="let answer of listQuestions[getIndex()]?.listAnswers"
                     (click)="answerSelected(answer)" 
                     [ngClass]="AddClassOption(answer)">
                    {{ answer.description }}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-next"
                    [disabled]="!confirm"
                    (click)="next()">
                    NEXT
                </button>
            </div>
        </div>
    </div>
</div>>
