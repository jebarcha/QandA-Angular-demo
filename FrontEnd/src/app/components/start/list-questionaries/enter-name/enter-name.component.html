<div class="container">
    <div class="card text-center" style="width:100%; padding: 20px; min-height: 200px;">
        <div class="col-lg-6 offset-lg-3">
            <input type="text" class="form-control form-control-lg" 
                placeholder="Enter name" style="font-size: x-large;"
                [(ngModel)]="name">
        </div>
        <div class="mt-auto">
            <button class="btn btn-primary btn-lg"
                routerLink="/start/listQuestionaries">
                BACK
            </button>
            <button class="btn btn-primary btn-lg btn-sig"
                (click)="next()" [disabled]="name===''">
                NEXT
            </button>
        </div>
    </div>
</div>
