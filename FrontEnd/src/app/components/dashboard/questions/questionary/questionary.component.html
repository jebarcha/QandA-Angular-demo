<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
    <h4 class="card-title">{{questionary.name | uppercase}}</h4>
    <p class="card-text">{{questionary.description | uppercase}}</p>
    <hr>
    <div *ngFor="let question of questionary.listQuestions">
        <div class="card-header">
            <b>{{question.description}}</b>
        </div>
        <ul class="list-group" *ngFor="let answer of question.listAnswers">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': answer.isCorrect}">
                {{answer.description}}
                <span class="material-icons" *ngIf="answer.isCorrect">check_circle</span>
            </li>
        </ul>
        <br>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <button class="btn btn-info btn-lg btn-block"
                routerLink="/dashboard">
                Back
            </button>
        </div>
        <br>
    </div>
</div>
