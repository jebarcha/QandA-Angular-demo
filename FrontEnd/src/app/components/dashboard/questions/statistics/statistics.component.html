<div class="text-center"> 
    <app-loading *ngIf="loading"></app-loading>
</div>
<table class="table sm table-over" *ngIf="listAnswerQuestionary.length > 0 && !loading">
    <thead>
        <th>Participant</th>
        <th>Date</th>
        <th>Time</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let answerQuestionary of listAnswerQuestionary">
            <td>{{ answerQuestionary.participant | uppercase }}</td>
            <td>{{ answerQuestionary.create | date: 'dd/MM/yyyy'}}</td>
            <td>{{ answerQuestionary.create | date: 'HH:mm'}}</td>
            <td>
                <div class="float-array">
                    <span class="material-icons search-icon"
                          routerLink="/dashboard/answerDetail/{{answerQuestionary.id}}">
                        search
                    </span>
                    <span class="material-icons delete-icon"
                          (click)="deleteAnswerQuestionary(answerQuestionary.id)">
                        delete
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<h3 *ngIf="listAnswerQuestionary.length === 0 && !loading">
    There are no answers to this questionary to show
</h3>
